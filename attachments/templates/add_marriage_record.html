{% extends  'base.html' %}
{% load static %}

{% block title %}
    Marriage Record / ናይ መርዓ መዝገብ
{% endblock %}


{% block content %}
 <style>
  .form-wrapper{
    width: 360px;
    height: 400px;
    margin: 1% auto;
    background: #079;
    border-radius: 5px;
    position: relative;
    overflow:hidden;
}

h3{
    text-align: center;
    margin-bottom: 10px;
    color: #fff;
}

.form-section {
    width: 280px;
    position: absolute;
    top: 10px;
    left: 40px;
    transition: 0.5s;
}
form select,
form input{
    width: 100%;
    padding: 10px 5px;
    margin: 5px 0;
    border: 0;
    border-bottom: 1px solid #999;
    outline: none;
    background: transparent;
    color: #fff;
}

form select option{
    background: #079;

}

::placeholder{
    color: #fff;
}

.btn-box{
    width: 100%;
    margin: 30px auto;
    text-align: center;
}

form button{
    width: 250px;
    height: 35px;
    margin: 0 10px;
    background: transparent;
    border-radius: 30px;
    border: 1px solid #fff;
    outline: none;
    cursor: pointer;
    color: #fff;
}
.tiny-white
{
    color:#fff;
    font-size:10px;
}
</style>


<hr>

<div class="form-wrapper">
<form class="contact-form row" method="POST" action="{% url 'add_marriage_record' %}">
{% csrf_token %}

<div class="form-section" id="Form1">
<h3>ናይ መርዓ ፎርም</h3>

<select name="marriage_classification">
    <option value="">ዓይነት መርዓ ምረጽ</option>
    <option value="1">Civil/ሲቪል</option>
    <option value="2">Christian/ክርስትያን</option>
    <option value="3">Muslim/ምስልምና</option>
    <option value="4">Hindu/ሂንዱ</option>
    <option value="5">Customary/ባህላዊ</option>
    <option value="6">Registered/ናይ መንግስቲ</option>
</select>


<input id="marriage_classification" name="marriage_planned_date" type="date" title="መርዓ ዝተመደበሉ ዕለት" required>
    <span class="tiny-white">መርዓ ንኽግበር ዝተመደበ ዕለት</span>

<div class="btn-box">
<button type="submit">ዓቅብዮ</button>
</div>
</div>

</form>

</div>



{% endblock %}
