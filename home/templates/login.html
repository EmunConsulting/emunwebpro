
{% extends  'base_wot_sidebar.html' %}
{% load static %}

{% block title %}
    Login
{% endblock %}

{% block content %}

<style>
  .log-in-wrapper{
    width: 360px;
    height: 450px;
    margin: 2% auto;
    background: #079;
    border-radius: 5px;
    position: relative;
}

h3{
    text-align: center;
    margin-bottom: 40px;
    color: #fff;
}

.log-in-wrapper form{
    width: 280px;
    position: absolute;
    top: 100px;
    left: 40px;
}

form input{
    width: 100%;
    padding: 10px 5px;
    margin: 5px 0;
    border: 0;
    border-bottom: 1px solid #999;
    outline: none;
    background: transparent;
    color: #fff;

}

::placeholder{
    color: #fff;
}

.btn-box{
    width: 100%;
    margin: 30px auto;
    text-align: center;
}

form button{
    width: 250px;
    height: 35px;
    margin: 0 10px;
    background: transparent;
    border-radius: 30px;
    border: 1px solid #fff;
    outline: none;
    cursor: pointer;
    color: #fff;
}
</style>

<div class="log-in-wrapper">

<form action="{% url 'login' %}" method="POST">
  {% csrf_token %}

<h3>ፎርም መኽፈቲ ኣካዉንት</h3>
<input type="text" name="username" placeholder="ናይ ኣካዉንት ስም" required>
<input type="password" name="password" placeholder="ፓስዎርድ" required>

<div class="btn-box">
<button type="submit">ኣካውንተይ ክፈትዮ</button>
</div>

</form>

</div>

{% endblock %}
